// android/app/build.gradle (Groovy DSL)
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.facebook.react'
}

def reactNativeVersion = "0.79.2"   // <–– 1️⃣  variable local o global en ext { }

react {
    autolinkLibrariesWithApp()
}

android {
    namespace "com.focuspulse"
    compileSdk 34

    defaultConfig {
        applicationId "com.focuspulse"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android.txt"),
                          "proguard-rules.pro"
        }
    }

    // opcional pero recomendable con RN 0.79
    buildFeatures { buildConfig true }
}

dependencies {
    implementation("com.facebook.react:react-android:$reactNativeVersion")
    implementation("com.facebook.react:hermes-android:$reactNativeVersion")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
