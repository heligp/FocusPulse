plugins {
    id "com.android.application"
    id "com.facebook.react"        // plugin aplicado aquÃ­
    id "org.jetbrains.kotlin.android"
}

/* ðŸ‘‡  La extensiÃ³n *SIEMPRE* va *fuera* de plugins { } */
react {
    autolinkLibrariesWithApp()     // indica que PackageList pertenece a :app
}

android {
    namespace "com.focuspulse"
    compileSdk 34
    defaultConfig {
        applicationId "com.focuspulse"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android.txt"),
                          "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation platform("com.facebook.react:react-native-bom:+")
    implementation "com.facebook.react:react-native"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
