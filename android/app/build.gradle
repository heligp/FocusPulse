// android/app/build.gradle
plugins {
    id "com.android.application"   // Android Gradle Plugin (AGP)
    id "com.facebook.react"        // React Native Gradle Plugin
    id "org.jetbrains.kotlin.android"
}

android {
    namespace       "com.focuspulse"   // cambia si tu paquete Java es otro
    compileSdk      34                 // RN 0.79 soporta hasta 34 estable

    defaultConfig {
        applicationId       "com.focuspulse"
        minSdk              24
        targetSdk           34
        versionCode         1
        versionName         "1.0"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
        release {
            // Optimizaci칩n est치ndar
            minifyEnabled   true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android.txt"),
                          "proguard-rules.pro"
        }
    }

    // Opcional: evita colisiones de libc++ en algunos devices
    packagingOptions {
        resources.pickFirsts += ["**/libc++_shared.so"]
    }
}

dependencies {
    // BOM = asegura versiones coherentes de los artefactos React Native
    implementation platform("com.facebook.react:react-native-bom:+")
    implementation "com.facebook.react:react-native"

    // Kotlin est치ndar (la versi칩n exacta la controla el BOM de RN)
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
