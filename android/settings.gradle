//settings.gradle
pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        maven { url("$rootDir/../node_modules/react-native/android") }

    }
    includeBuild("../node_modules/@react-native/gradle-plugin")
    
}

plugins {                 // activa el plugin de ajustes
    id("com.facebook.react.settings")
}

/* Genera autolinking.json cada build */
extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)   // no FAIL mientras depuras
    repositories {
        mavenCentral()
        google()
        maven { url "$rootDir/../node_modules/react-native/android" }   // repo local de RN
    }
}


rootProject.name = "FocusPulse"
include(":app")
